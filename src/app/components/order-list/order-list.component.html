<div class="ion-padding custom-skeleton" *ngIf="!orders">
  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  <ion-skeleton-text animated></ion-skeleton-text>
  <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
  <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
</div>

<div *ngIf="orders">
  <ion-searchbar color="light" placeholder="Filtrar..."></ion-searchbar>
  <ion-list>
    <ion-item class="clickable" *ngFor="let order of orders">
      <h1 slot="start">
        <app-order-status-badge [status]="order.status"></app-order-status-badge>
      </h1>
      <ion-label>
        <strong>{{ order.number }}</strong><br>
        <small>{{ order.date | date: 'dd/MM/yyyy HH:mm' }}</small><br>
        {{ order.customer.name }}
      </ion-label>
      <h1 slot="end">{{ order.total/100 | currency: 'BRL' }}</h1>
    </ion-item>
  </ion-list>
</div>
